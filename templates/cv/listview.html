{% extends 'cv/base.html' %}
{% load static %}

{% block content %}
<div class="container">


<table class="table table-striped table-dark">
 
    {% for i in object_list %}
    <tbody>
      <tr>
        <td>{{i.name}}</td>
        <td><a href="{% url 'cv_details' i.slug %}"><span style="float: right;">View</span> </a></td>
        <td><a href="{% url 'cvdelete' i.slug %}">Delete</a> </td>
      </tr>
    
    </tbody>
    {% endfor %}
  </table>
   
</div>




</div>

{% endblock content %}
